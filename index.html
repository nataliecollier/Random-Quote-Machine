<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="https://nataliecollier.github.io/Random-Quote-Machine/style.css">
</head>
<body>
  <div id="quote">
    <div class="quote-content">
      <span class="quote-text"></span>
      <span class="quote-author"></span>
    <div class="buttons">
      <a id="tweet" target="_blank">
        <i class="fa fa-twitter"></i> Tweet this!
      </a>
      <button class="new-quote">
        <i class="fa fa-repeat"></i> New Quote
      </button>
    </div>
    </div>
  </div>
  <script src="js/vendor/jquery-1.11.2.min.js"></script>
  <script src="https://nataliecollier.github.io/Random-Quote-Machine/main.js"></script>
</body>
